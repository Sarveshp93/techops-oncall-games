apiVersion: v1
kind: Namespace
metadata:
  name: datarec
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dataapp
  namespace: datarec
spec:
  serviceName: "dataapp"
  replicas: 1
  selector:
    matchLabels:
      app: dataapp
  template:
    metadata:
      labels:
        app: dataapp
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["sh","-c","sleep 3650d"]
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: dataapp
  namespace: datarec
spec:
  clusterIP: None
  selector:
    app: dataapp
  ports:
  - port: 80
